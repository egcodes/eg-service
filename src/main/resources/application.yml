api-version: 0.1.0

server:
  port: 3644

spring:
  sql:
    init:
      platform: postgres
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/hsw?currentSchema=public
    username: postgres
    password: 12345678
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  task:
    scheduling:
      pool:
        size: 2

hackerswork:
  client:
    github_login_url: https://github.com/login/oauth/access_token
    github_user_url: https://api.github.com/user
    github_redirect_uri: http://www.localhost:8080/register.html
